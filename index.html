<!DOCTYPE html>
<html lang="pt-br" class="">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Windows 11</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <footer class="barra">
      <div class="buttons">
        <button id="winicon"><ion-icon name="logo-windows"></ion-icon></button>
        <button id="searchicon">
          <ion-icon name="search-outline"></ion-icon>
        </button>
        <button id="exploreicon">
          <ion-icon name="folder-outline"></ion-icon>
        </button>
        <button id="edgeicon"><ion-icon name="logo-edge"></ion-icon></button>
        <button id="spotifyicon">
          <ion-icon name="musical-notes-outline"></ion-icon>
        </button>
        <button onclick="" id="darkwhitemode">
          <ion-icon onclick="toggleMode()" name="contrast-outline"></ion-icon>
        </button>
      </div>
    </footer>
    <script
      type="module"
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.esm.js"
    ></script>
    <script
      nomodule
      src="https://unpkg.com/ionicons@7.1.0/dist/ionicons/ionicons.js"
    ></script>

    <script src="./script.js"></script>
  </body>
</html>
